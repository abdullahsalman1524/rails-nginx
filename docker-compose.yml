version: '3'
services:
  db:
    image: postgres:14.2-alpine
    container_name: demo-postgres-14.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command:
      "postgres -c 'max_connections=500'"
    environment:
      - POSTGRES_DB = bugzilla_app_production
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=6593
    ports:
      - "5432:5432"
  demo-web:
    build: .
    command: "./bin/rails server"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=bugzilla_app_production
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=6593
      - RAILS_MASTER_KEY=15e0800f3222aa8921380402084740a6
    volumes:
      - app-storage:/rails/storage
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  postgres_data: {}
  app-storage: {}
